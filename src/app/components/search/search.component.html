<div class="row mt-5">
    <div class="col-12 col-md-6 text-center">
        <h1 class="text-white">Jogador 1</h1>
        <input type="text" [(ngModel)]="searchText1" (keydown.enter)="onSubmit(1)">
        <button (click)="onSubmit(1)" class="btn btn-light ms-1 mt-lg-2">Pesquisar</button>
        @if(player1) {
            <app-character-box (click)="clearCharacter(1)" [character]="player1"/>
        }
    </div>
    <div class="col-12 col-md-6 text-center">
        <h1 class="text-white">Jogador 2</h1>
        <input type="text" [(ngModel)]="searchText2" (keydown.enter)="onSubmit(2)">
        <button (click)="onSubmit(2)" class="btn btn-light ms-1 mt-lg-2">Pesquisar</button>
        @if(player2) {
            <app-character-box (click)="clearCharacter(2)" [character]="player2"/>
        }
    </div>
</div>
